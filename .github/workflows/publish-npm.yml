name: Publish to npm

on:
  push:
    tags:
      - 'v*'  # æ¨é€ v1.0.0, v1.1.0 ç­‰ tag æ—¶è§¦å‘

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      # ğŸ”¥ å…³é”®æ­¥éª¤ï¼šåˆ‡æ¢åˆ°ç¨³å®šçš„ npm é•œåƒ
      - name: Set npm registry to taobao mirror
        run: |
          npm config set registry https://registry.npmmirror.com
      # ğŸ”§ éªŒè¯æ˜¯å¦è®¾ç½®æˆåŠŸï¼ˆå¯é€‰ï¼‰
      - name: Check registry
        run: npm config get registry 
        
      - name: Install & Build
        run: |
          npm install
          npm run build

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
